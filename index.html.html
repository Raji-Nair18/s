<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://png.pngtree.com/background/20220714/original/pngtree-cartoon-notes-aesthetic-sky-background-picture-image_1615881.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
.balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 30px 30px 30px 30px;
      animation: fly 10s linear infinite;
    }

    .string {
      position: absolute;
      top: 80px;
      left: 29px;
      width: 2px;
      height: 50px;
      background: #444;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(5deg);
        opacity: 0;
      }
    }

    /* Multiple balloons with different delays and positions */
    .balloon:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 50%;
      animation-delay: 3s;
      background: orange;
    }

    .balloon:nth-child(3) {
      left: 75%;
      animation-delay: 6s;
      background: pink;
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: blue;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleMove 10s linear infinite, sparkleFade 2s ease-in-out infinite alternate;
    }

    /* Movement animation */
    @keyframes sparkleMove {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }

    /* Fading twinkle effect */
    @keyframes sparkleFade {
      0% {
        opacity: 0.2;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
    header {
      background: purple; /* Brown background */
      color: white;       /* White text */
      width: 60%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      animation: pop 1s ease-in-out infinite;
 margin-top: 2rem;

    }
    .pop-text {
      font-size: 48px;
      color: #fff;
      font-weight: bold;
      animation: pop 1s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    .letters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 8rem;
    }

    .letters-container button {
      width: 40px;
      height: 40px;
      font-size: 1rem;
      border: none;
      background-color:purple; /* Dark brown */
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .letters-container button:hover {
      background-color: blue; /* Darker brown on hover */
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .music-card {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 16px;
      width: 300px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
    }

    .music-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .music-card h3 {
      margin-top: 0;
      color: #4a90e2;
    }

    .music-card p {
      font-style: italic;
      margin-bottom: 1rem;
      color: purple; /* Brown quote color */
    }

    .play-btn {
      padding: 0.5rem 1rem;
      background-color: purple; /* Dark brown */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }

    .play-btn:hover {
      background-color: blue; /* Darker brown */
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="pop-text">HAPPY BIRTHDAY SHANTANU SIR !!</div>
<div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>
  <div class="balloon"><div class="string"></div></div>
  <div class="letters-container">
     <!-- Sparkles -->
  <script>
    const count = 100;
    for (let i = 0; i < count; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.top = `${Math.random() * 100}vh`;
      sparkle.style.animationDelay = `${Math.random() * 5}s`;
      sparkle.style.animationDuration = `${5 + Math.random() * 10}s`;
      document.body.appendChild(sparkle);
    }
  </script>
    <button onclick="showCard('S')">S</button>
    <button onclick="showCard('H')">H</button>
    <button onclick="showCard('A')">A</button>
    <button onclick="showCard('N')">N</button>
    <button onclick="showCard('T')">T</button>
    <button onclick="showCard('A1')">A</button>
    <button onclick="showCard('N1')">N</button>
    <button onclick="showCard('U')">U</button>
    <button onclick="showCard('R')">R</button>
    <button onclick="showCard('P')">P</button>
    <button onclick="showCard('A2')">A</button>
    <button onclick="showCard('L')">L</button>
  </div>

  <div class="card-container" id="cards">
    <!-- Music cards appear here -->
  </div>

  <script>
    const cardsContainer = document.getElementById('cards');

    const musicData = {
      S: {
        music: "SAYDAGAR SAUDA KAR",
        quote: "Stars could fall from the sky, but none would shine brighter than your eyes.",
        audio: "https://pagalfree.com/musics/128-Saudagar%20Sauda%20Kar%20-%20Saudagar%20128%20Kbps.mp3"
      },
      H: { 
        music: "HUMKO HUMISE CHURA LO", 
        quote: "Heaven must be missing an angel—because I found you.",
        audio: "https://pagalfree.com/musics/128-Humko%20Humise%20Chura%20Lo%20-%20Mohabbatein%20128%20Kbps.mp3"
      },
      A: { 
        music: "AANKHON SE TUNE KYA KEH DIYA",
        quote: "All of me belongs to you, always and completely.",
        audio: "https://koshalworld.com/files/download/id/27399"
      },
      N: { 
        music: "NAZAR KE SAAMNE",
        quote: "Next to you is my favorite place to be." ,
        audio: "https://pagalfree.com/musics/128-Nazar%20Ke%20Samne%20-%20Aashiqui%20128%20Kbps.mp3"
      },
      T: { 
        music: "TUM DIL KI DHADKAN MEIN",
        quote: "Time means nothing when I’m lost in your eyes.",
        audio: "https://pagalfree.com/musics/128-Tum%20Dil%20Ki%20Dhadkan%20Mein%20-%20Dhadkan%20128%20Kbps.mp3"
      },
      A1: { 
        music: "ABHI SAANS LENE KI FURSAT NAHI HAI",
        quote: "A moment with you is worth more than a lifetime without.",
        audio: "https://koshalworld.com/files/download/id/45963"
      },
      N1: { 
        music: "NA NA KARTE PYAAR",
        quote: "Night after night, I fall asleep thinking of you.",
        audio: "https://pagalfree.com/musics/128-Na%20Na%20Karte%20Pyar%20-%20Dhadkan%20128%20Kbps.mp3"
      },
      U: { 
        music: "UTHEGI TUMHARI NAZAR DHEERE DHEERE",
        quote: "Us together—that's my favorite story.",
        audio: "https://pagalfree.com/musics/128-Uthegi%20Tumhari%20Nazar%20Dheere%20Dheere%20-%20Ek%20Raaz%20128%20Kbps.mp3"
      },
      R: { 
        music: "ROOTH NA JAANA",
        quote: "Reaching for your hand feels like touching home.",
        audio: "https://pagalfree.com/musics/128-Rooth%20Na%20Jana%20-%201942%20A%20Love%20Story%20128%20Kbps.mp3"
      },
      P: { 
        music: "PEHLA NASHA",
        quote: "Perfection exists—and I see it every time I look at you.",
        audio: "https://pagalfree.com/musics/128-Pehla%20Nasha%20-%20Jo%20Jeeta%20Wohi%20Sikandar%20128%20Kbps.mp3"
      },
      A2: { 
        music: "AA KAHIN DOOR CHALE",
        quote: "A thousand lifetimes wouldn’t be enough to love you the way you deserve.",
        audio: "https://koshalworld.com/files/download/id/16321"
      },
      L: { 
        music: "LIKHE JO KHAT TUJHE",
        quote: "Life is really simple, but we insist on making it complicated.",
        audio: "https://pagalfree.com/musics/128-Likhe%20Jo%20Khat%20Tujhe%20-%20Kanyadaan%20128%20Kbps.mp3"
      }
    };

    function showCard(letter) {
      cardsContainer.innerHTML = '';
      const data = musicData[letter];

      if (!data) {
        cardsContainer.innerHTML = `<p>No music or quote found for ${letter}.</p>`;
        return;
      }

      const card = document.createElement('div');
      card.className = 'music-card';
      card.innerHTML = `
        <h3>${data.music}</h3>
        <p>"${data.quote}"</p>
        ${data.audio ? `
          <button class="play-btn" onclick="document.getElementById('audio-${letter}').play()">Start</button>
          <audio id="audio-${letter}" src="${data.audio}" controls></audio>
        ` : ''}
      `;
      cardsContainer.appendChild(card);
    }
  </script>
</body>
</html>
